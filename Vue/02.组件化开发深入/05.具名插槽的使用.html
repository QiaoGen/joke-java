<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../00.lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn>
            <span slot="left">我是左边</span>
        </cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <slot name="left"> 👈</slot>
            <slot name='middle'>中</slot>
            <slot name="right">👉</slot>
        </div>
    </template>
    
    <script>

            //组件插槽的m'yu
        new Vue({
            el:'#app',
            components:{
                cpn:{
                    template:'#cpn',
                }
            }
        })

    </script>

</body>
</html>
