<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../00.lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn ></cpn>
        <cpn ></cpn>
        <cpn ><p>aaa</p></cpn>
        <cpn ></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <slot>
                <button>按钮</button>
            </slot>
        </div>
    </template>
    
    <script>

            //组件插槽的m'yu
        new Vue({
            el:'#app',
            components:{
                cpn:{
                    template:'#cpn',
                }
            }
        })

    </script>

</body>
</html>
