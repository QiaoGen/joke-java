server.port=8090

#postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://192.168.1.70:5432/joke
spring.datasource.username=postgres
spring.datasource.password=root

#hikari
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000 
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=500
spring.datasource.hikari.login-timeout=500
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.initialization-fail-timeout=1000

#mybatis:
mybatis.mapper-locations=classpath:mapper/*/*.xml

logging.level.com.joke.dao=debug

knife4j.production=false
knife4j.basic.enable=true
knife4j.basic.username=joke
knife4j.basic.password=joke
swagger2.enable=true